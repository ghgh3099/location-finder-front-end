<form @submit="onFormSubmit" class="form-control">
    <div v-if="title">
        <h3>{{title}}</h3>
    </div>
    <div class="form-group">
        <label class="form-control">Address</label>
        <div class="form-control">
            <input type='text' v-model="location.Address"/>
        </div>
    </div>
    <div class="form-group">
        <label class="form-control">City</label>
        <div class="form-control">
            <input type='text' v-model="location.City"/>
        </div>
    </div>
    <div class="form-group">
        <label class="form-control">Country</label>
        <div class="form-control">
            <input type='text' v-model="location.Country"/>
        </div>
    </div>
    <div class="form-group">
        <label class="form-control">Latitude</label>
        <div class="form-control">
            <input type='number' min="-90" max="90" v-model="location.lat"/>
        </div>
    </div>
    <div class="form-group">
        <label class="form-control">Longtitude</label>
        <div class="form-control">
            <input type='number' min="-180" max="180" v-model="location.lng"/>
        </div>
    </div>
    <input type='submit' value="Save" @click="onFormSubmit"/>
</form>
